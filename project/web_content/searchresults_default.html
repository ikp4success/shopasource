<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="Title" content="Search any product or item via one source">
<meta name="Description" content="Shop A Source provide easy access to search multiple shopping websites via one source. Website users can manage products and decide what product is best. Shop A Source could also be used to compare prices of a product.">
<meta name="Keywords" content="shops, product, shopping, market, sell, search, compare, online shopping site, online shopping, compare prices, price comparison, best price, shopping list, shoppers guide">

<script type="text/javascript" src="https://cdn.ywxi.net/js/1.js" async></script>

	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
	integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	crossorigin="anonymous"></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/4column.css')}}">
<script src="{{ url_for('static', filename='js/main_app.js')}}"></script>
<title>Search Results</title>
</head>
<body>
	<div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
		<div class="container">
			<a href="/" class="navbar-brand">Shop A Source</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="/about">About</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/api">API</a></li>

				</ul>



			</div>
		</div>
	</div>
		<div id="shopsearch" class="ResultSearch">
			<div id="search_form" class="input-group">
	  	<input id="searchbar" type="text" class="form-control input-large" aria-label="Text input with segmented dropdown button" placeholder="e.g television" style="width: 85%;" name="search">
	  <div class="input-group-append">
	    <button type="button" id="searchButton" class="btn btn-search" onclick="shop_web_search()">Search</button>
			<button type="button" id="cancelSearchButton" class="btn btn-info" onclick="ini_reset_controls()" style="display: none;">Cancel</button>
	    <button type="button" onclick="load_shops_cb()" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="collapse" data-target="#cont-fil" aria-haspopup="true" aria-expanded="false">
	      <span class="sr-only">Toggle Dropdown</span>
	    </button>
	  </div>
	</div>
			<div id="searchProgress" class="loading" display: none;>
	  <div id="searchProgressBar"></div>
		</div>
		<div id="cont-fil" class='fil-container collapse'>
		<div class="card bg-info text-white mb-3" style="max-width: 11rem; max-height: 18rem">
		<div class="card-header">Refine By</div>
		<div class="card-body">
			<p class="sp">Match Accuracy</p>
			<input id="rangeacc" class="sp" type="range" min="0" max="100" value="8" oninput="txtacc.value=rangeacc.value">
			<input id="txtacc" class="sp" type="number" min="0" max="100" value="8" oninput="rangeacc.value=txtacc.value" />
			<div class="form-check sp">
			  <input type="radio" class="form-check-input" id="highlow" name="pricerefine" checked>
			  <label class="form-check-label" for="highlow">High To Low</label>
			</div>
			<div class="form-check sp">
			  <input type="radio" class="form-check-input" id="lowhigh" name="pricerefine">
			  <label class="form-check-label" for="lowhigh">Low To High</label>
			</div>
		</div>
		</div>
		<div class="card text-white bg-secondary mb-3" style="max-width: 48rem; max-height: 40rem; position: relative;
	  left: 200px; top: -305px">
	  <div class="card-header">Shops</div>
	  <div class="card-body">
				<div class="input-group mb-3">
		  <input name="shop_search" type="text" class="form-control" placeholder="e.g Amazon" style="width: 24px;" aria-describedby="basic-addon2">
		  <div class="input-group-append">
		    <button class="btn btn-outline-success" type="button" onclick="find_shop()">Find</button>
		  </div>
		</div>
		<div id="shop_cb_default" style="display: none;">
			<div class="custom-control custom-checkbox">
			  <input type="checkbox" class="custom-control-input" id="{shop_id}"  name="{shop_name}">
			  <label class="custom-control-label" for="{shop_id}">{shop_name_friend}</label>
		</div>
		</div>
		<div id="shop_cb_place" class="card-group">
		</div>
	</div>
	  </div>
	</div>
	</div>



	<div class="container results">
		<div id="resultreact">
			<div class="row">{REACT_RESULT_ROW}</div>
		</div>
	{error_message}
	</div>

	<footer class="py-5 bg-light">
	<div class="container">
		<p class="m-0 text-center text-dark">Copyright &copy; Shop A Source
			2018</p>
	</div>
	</footer>
</body>
</html>
