<div id="resultRow">
  <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
    <div class="card h-100">
      <a href="#"><img class="card-img-top" src="{PRODUCTIMAGESOURCE}" alt=""/></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="{PRODUCTLINK}">{PRODUCTTITLE}</a>
        </h4>
        <p class="card-text">{PRODUCTDESCRIPTION}</p>
        <p class="card-text">Price: {PRODUCTPRICE}</p>
        <p class="card-text">Shop: {PRODUCTSHOPNAME}</p>
      </div>
    </div>
  </div>
</div>
<div id="errorRow">
  <div id="err_msg" style="padding-top: 80px;	margin:0 auto; width: 60%;"class="bs-component">
      <div class="alert alert-dismissible alert-danger">
        <strong>Error: </strong>{Message}
      </div>
  </div>
</div>
